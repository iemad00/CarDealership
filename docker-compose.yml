version: "3.8"

services:
    mysql:
        image: mysql:8.0
        container_name: cardealership-mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: rootpassword
            MYSQL_DATABASE: cardealership
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        ports:
            - "3306:3306"
        volumes:
            - mysql_data:/var/lib/mysql
            - ./docker/mysql/init:/docker-entrypoint-initdb.d
        command: --default-authentication-plugin=mysql_native_password
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "127.0.0.1",
                    "-uroot",
                    "-prootpassword",
                ]
            interval: 10s
            timeout: 5s
            retries: 10

    redis:
        image: redis:7-alpine
        container_name: cardealership-redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data

    api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: cardealership-api
        depends_on:
            mysql:
                condition: service_healthy
            redis:
                condition: service_started
        environment:
            ASPNETCORE_ENVIRONMENT: Development
            ASPNETCORE_URLS: http://+:8080
            ConnectionStrings__DefaultConnection: Server=mysql;Port=3306;Database=cardealership;User=root;Password=rootpassword;
            ConnectionStrings__Redis: redis:6379
            Jwt__Key: YourSuperSecretKeyThatIsAtLeast32CharactersLong!
            Jwt__Issuer: CarDealership
            Jwt__Audience: CarDealershipUsers
            EnableHttpsRedirection: "false"
        ports:
            - "8080:8080"
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    mysql_data:
    redis_data:
